<section class="container">
  <mat-card>
    <mat-card-title>Time to start a workout</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Favorite workout</mat-label>
        <mat-select>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onStartTraining()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
