<section class="container">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card>
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Favorite workout</mat-label>
          <mat-select name="exercise" ngModel required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button
          *ngIf="exercises"
          mat-raised-button
          type="submit"
          color="primary"
          [disabled]="f.invalid"
        >
          Start
        </button>
        <button
          *ngIf="!exercises"
          mat-raised-button
          type="button"
          color="primary"
          (click)="fetchExercises()"
        >
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
