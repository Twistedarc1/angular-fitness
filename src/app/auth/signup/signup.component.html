<section class="signup-section">
  <form class="signup-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="email"
        matInput
        ngModel
        email
        required
        #emailInput="ngModel"
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Email is invalid.</mat-error
      >
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input
        type="password"
        name="password"
        id="password"
        placeholder="password"
        matInput
        ngModel
        required
        minLength="6"
        #pwInput="ngModel"
      />
      <mat-error>Has to be at least 6 characters long</mat-error>
      <mat-hint align="end">{{ pwInput.value?.length }} /6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        type="text"
        placeholder="Your birthdate"
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthday"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel required color="primary" name="agree"
      >Agree to Terms and Conditions</mat-checkbox
    >
    <button
      *ngIf="!isLoading"
      mat-raised-button
      type="submit"
      color="primary"
      class="submit-btn"
      [disabled]="f.invalid"
    >
      Submit
    </button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
